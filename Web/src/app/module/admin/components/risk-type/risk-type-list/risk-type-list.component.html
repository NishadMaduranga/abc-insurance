<p>
    Risk Types
  </p>
    <div class="dashboard-grid" *ngIf="riskTypes != null && riskTypes.length > 0">
        <div class="responsive-table">
          <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>                                            
                    <th></th>
                  </tr>
            </thead>
            <tbody>
              <tr *ngFor="let risk of riskTypes">
                  <td>{{risk.name}}</td>
                  <td>{{risk.description}}</td>                             
                  <td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
